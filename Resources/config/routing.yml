lichess_homepage:
  pattern:  /:color
  defaults: { _controller: LichessBundle:Main:index, color: white }
  requirements: { color: (white|black) }
lichess_game:
  pattern:  /:hash
  defaults: { _controller: LichessBundle:Game:show }
  requirements: { hash: "[\w]{6}" }
lichess_player:
  pattern:  /:hash
  defaults: { _controller: LichessBundle:Player:show }
  requirements: { hash: "[\w]{10}" }
lichess_join_ai:
  pattern:  /ai/:hash
  defaults: { _controller: LichessBundle:Game:join }
  requirements: { hash: "[\w]{10}" }
lichess_wait:
  pattern:  /wait/:hash/:updatedAt
  defaults: { _controller: LichessBundle:Player:wait }
  requirements: { hash: "[\w]{10}" }
  requirements: { updatedAt: "[\d]{10}" }
lichess_beat:
  pattern:  /beat/:hash
  defaults: { _controller: LichessBundle:Player:beat }
  requirements: { hash: "[\w]{10}" }
